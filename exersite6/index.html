<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <audio autoplay>
        <source src="./dark-halloween-soundscape-lantern-246344.mp3" type="audio/mpeg">
    </audio>
    <div id="container">
        <div class="header">
            <h1>Todo List</h1>
            <button id="add-btn">Add New Task</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <!-- Form thÃªm Task -->
    <div id="overlay"></div>
    <div id="add-form-container">
        <div id="add-form">
            <h2>Add New Task</h2>
            <label for="task-title">Title</label>
            <input type="text" id="task-title" placeholder="Enter task title">
            <label for="task-content">Content</label>
            <textarea id="task-content" placeholder="Enter task content"></textarea>
            <button id="save-btn">Save</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
