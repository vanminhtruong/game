<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đuổi Hình Bắt Chữ</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="question-container" class="question-container">
            <!-- Hình ảnh sẽ được hiển thị ở đây nếu có -->
        </div>
        <div id="question-content" class="question-content">
            <!-- Câu hỏi sẽ được hiển thị ở đây -->
        </div>
        <div id="answer-display" class="answer-display">
            <!-- Các ô chữ sẽ được hiển thị ở đây -->
        </div>
        <input type="text" id="answer-input" class="answer-input" placeholder="Nhập câu trả lời của bạn" />
        <button id="submit-answer" class="submit-button">Gửi câu trả lời</button>
        <div id="feedback" class="feedback"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
